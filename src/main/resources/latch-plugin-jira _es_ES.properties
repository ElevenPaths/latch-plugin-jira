com.elevenpaths.latch.latch-plugin-jira.vmInfoTitleInfo=¿Qué es Latch?
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextInfo1=¿Te gustaría tener tu tarjeta de crédito o cuenta bancaria en activada solo cuando la utilizas para reducir el tiempo que se expone al uso fraudulento? ¿Quieres apagar tus cuentas de redes sociales cuando estés desconectado para evitar cualquier uso no autorizado?
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextInfo2=Hazlo con Latch ahora! También te permite programar cómodamente los tiempos de parada automática, por ejemplo, por las noches o cuando estás de vacaciones, para asegurar sistemáticamente tus cuentas de forma desatendida.
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextInfo3=El monitor Latch lte permite rastrear el acceso a tus cuentas emparejadas y muestra una alerta cada vez que hay un intento de acceder a una de tus cuentas bloqueadas.
com.elevenpaths.latch.latch-plugin-jira.vmInfoTitleImg1=Obten el control de tu identidad digital
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextImg1=Apaga tus cuentas digitales cuando no las estás usando para evitar cualquier uso no autorizado.
com.elevenpaths.latch.latch-plugin-jira.vmInfoTitleImg2=Consigue un nivel extra de seguridad en tus cuentas
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextImg2=Parea tu Latch desde las webs de cada servicio.
com.elevenpaths.latch.latch-plugin-jira.vmInfoTitleImg3=Programa tu cuenta en tiempo real
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextImg3=Programa fácilmente la desconexión automática de tus cuentas por la noche o en las horas y fechas que quieras.
com.elevenpaths.latch.latch-plugin-jira.vmInfoTitleImg4=Supervisa el acceso a tus cuentas
com.elevenpaths.latch.latch-plugin-jira.vmInfoTextImg4=Puedes supervisar los intentos de acceso a tus cuentas cuando están pareadas e informar a tu proveedor de servicios.

