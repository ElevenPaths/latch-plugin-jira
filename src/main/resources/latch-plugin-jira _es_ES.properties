com.elevenpaths.latch.latch-plugin-jira.vmPairTitleInfo=¿Cómo habilitar Latch para tu cuenta?
com.elevenpaths.latch.latch-plugin-jira.vmPairTextInfo1=Primero tienes que sincronizar con tu cuenta de Latch, de la misma manera que asocias el teléfono con el sistema Bluetooth del coche la primera vez que lo utilizas.
com.elevenpaths.latch.latch-plugin-jira.vmPairTextImg1=En primer lugar, pon en marcha el proceso de emparejamiento en la página web del nuevo servicio. Se te pedirá introducir un código de emparejamiento.
com.elevenpaths.latch.latch-plugin-jira.vmPairTextImg2=Accede a la aplicación de Latch y en la pantalla principal pulsa Agregar servicio.
com.elevenpaths.latch.latch-plugin-jira.vmPairTextImg3=En la pantalla Agregar servicio pincha en Generar un código de emparejamiento.
com.elevenpaths.latch.latch-plugin-jira.vmPairTextImg4=Ingresa el código que aparece en la pantalla de tu aplicación en el sitio web del servicio que se esté asociando.

